<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Şifre Sıfırlama</title>
    <style>
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background-color: #f0f2f5; /* Açık gri arka plan */
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            margin: 0;
        }

        .reset-container {
            background-color: #ffffff;
            padding: 40px;
            border-radius: 10px;
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.1);
            width: 100%;
            max-width: 380px;
            text-align: center; /* Başlık ve açıklama için */
        }

        h2 {
            text-align: center;
            color: #1c1e21;
            margin-bottom: 10px;
            font-weight: 300;
        }

        p.description {
            color: #606770;
            margin-bottom: 30px;
            font-size: 15px;
        }

        .form-group {
            margin-bottom: 20px;
            text-align: left; /* Inputlar sola hizalanmalı */
        }

        .form-group label {
            display: block;
            margin-bottom: 8px;
            font-weight: 600;
            color: #606770;
            font-size: 14px;
        }

        .form-group input {
            width: 100%;
            padding: 12px;
            border: 1px solid #dddfe2;
            border-radius: 6px;
            box-sizing: border-box; 
            font-size: 16px;
        }

        .reset-btn {
            width: 100%;
            background-color: #1877f2; /* Mavi düğme rengi (Kayıt için yeşil kullanılmıştı, bu tutarlı bir alternatif) */
            color: white;
            padding: 12px;
            border: none;
            border-radius: 6px;
            cursor: pointer;
            font-size: 17px;
            font-weight: bold;
            margin-top: 15px;
            transition: background-color 0.3s ease;
        }

        .reset-btn:hover {
            background-color: #165be0;
        }

        .back-link {
            text-align: center;
            margin-top: 20px;
            font-size: 14px;
        }
        
        .back-link a {
            color: #606770;
            text-decoration: none;
            font-weight: 500;
        }
        
        .back-link a:hover {
            text-decoration: underline;
        }
    </style>
</head>
<body>
    <div class="reset-container">
        <h2>Şifrenizi Sıfırlayın</h2>
        <p class="description">Hesabınıza bağlı e-posta adresinizi girin. Size şifrenizi sıfırlamanız için bir bağlantı göndereceğiz.</p>
        
        <form action="#" method="POST">
            <div class="form-group">
                <label for="email">E-posta Adresi</label>
                <input type="email" id="email" name="email" placeholder="Kayıtlı e-posta adresiniz" required>
            </div>

            <button type="submit" class="reset-btn">Sıfırlama Bağlantısı Gönder</button>
        </form>
        
        <div class="back-link">
            <a href="kayit.html">Vazgeç ve Kayıt Ekranına Dön</a>
        </div>
    </div>
</body>
</html>
